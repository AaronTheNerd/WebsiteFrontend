<div id="home-content" class="position-relative">
  <div
    id="inner-content"
    class="row position-absolute top-50 start-50 translate-middle">
    <div class="col position-relative">
      <img
        id="image"
        class="h-auto rounded-circle border border-5 border-dark position-absolute top-50 start-0 translate-middle-y"
        src="../../assets/me.jpg"
        width="70%" />
    </div>
    <div id="contact-content" class="col-auto p-3 rounded bg-dark">
      <h1 class="py-0 my-0">Hello,</h1>
      <p class="display-3 py-0 my-0">I'm Aaron Barge</p>
      <p class="display-6 py-0 mt-0 text-primary">Software Developer</p>
      <div class="row mx-0">
        <button class="btn btn-primary col-auto me-auto">Resume</button>
        <div class="col-auto px-0 mt-auto">
          <a
            class="text-white h3"
            href="https://twitter.com/bargeaaron"
            role="button">
            <fa-icon [icon]="twitterIcon"></fa-icon>
          </a>
          <a
            class="text-white h3 ps-2"
            href="https://stackoverflow.com/users/9073813/aaron-barge"
            role="button">
            <fa-icon [icon]="stackOverflowIcon"></fa-icon>
          </a>
          <a
            class="text-white h3 ps-2"
            href="https://www.linkedin.com/in/aaron-barge-6a75a619a/"
            role="button">
            <fa-icon [icon]="linkedInIcon"></fa-icon>
          </a>
          <a
            class="text-white h3 ps-2"
            href="https://github.com/AaronTheNerd"
            role="button">
            <fa-icon [icon]="githubIcon"></fa-icon>
          </a>
          <a
            class="text-white h3 ps-2"
            href="mailto:bargeaaron@gmail.com"
            role="button">
            <fa-icon [icon]="emailIcon"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
